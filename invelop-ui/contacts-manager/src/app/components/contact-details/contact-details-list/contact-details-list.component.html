<ng-container>
    <div class="row">
        <h3>Contact details</h3>
    </div>
    <div class="row">
        <p-button (onClick)="addNewContactDetail()" class="right-align" data-test-id="btn-new">New</p-button>
    </div>
    <div class="row">
        <p-table *ngIf="contactDetails$" [value]="(contactDetails$ | async) ?? []" [resizableColumns]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pResizableColumn>First Name</th>  
                    <th pResizableColumn>Surname</th>  
                    <th pResizableColumn>Date of Birth</th>  
                    <th pResizableColumn>Address</th>  
                    <th pResizableColumn>Phone Number</th>  
                    <th pResizableColumn>IBAN</th>  
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-detail>
                <tr>
                    <td [attr.data-test-content]="detail.firstName">{{ detail.firstName }}</td>
                    <td>{{ detail.surname }}</td>
                    <td>{{ detail.dateOfBirth | date: 'yyyy-MM-dd' }}</td>
                    <td>{{ detail.address }}</td>
                    <td>{{ detail.phoneNumber }}</td>
                    <td>{{ detail.iban }}</td>
                    <td><p-button (onClick)="updateContactDetail(detail.id)">Update</p-button></td>
                    <td><p-button (onClick)="deleteContactDetail(detail.id)" data-test-id="btn-delete">Delete</p-button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-container>
