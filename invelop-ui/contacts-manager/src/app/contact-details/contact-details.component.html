<ng-container>
    <h3>Contact details</h3>
    <p-table [columns]="cols" [value]="(contactDetails$ | async) ?? []" [resizableColumns]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pResizableColumn *ngFor="let col of columns">
                    {{col.header | uppercase}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-detail let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">  
                    {{detail[col.field]}}

                </td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>
